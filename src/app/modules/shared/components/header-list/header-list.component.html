<div [ngClass]="{
        'border-b': showBorder
    }"
     class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8"
>
    <div *ngIf="isLoading" class="absolute inset-x-0 bottom-0">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <div class="flex flex-col">
        <div class="text-4xl font-extrabold tracking-tight">
            {{ title }}
        </div>
        <div *ngIf="subtitle"
             class="text-base tracking-tight">
            {{ subtitle }}
        </div>
    </div>
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <div class="flex-auto">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                <input [formControl]="searchClient" [placeholder]="'Buscar'" autocomplete="off" matInput/>
            </mat-form-field>
        </div>

        <div class="flex">
            <button (click)="newRecord.emit()"
                    *ngIf="showNewButton"
                    [color]="'primary'"
                    class="ml-4"
                    mat-flat-button>
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1" id="new-label">Novo</span>
            </button>

            <ng-content></ng-content>
        </div>
    </div>
</div>
