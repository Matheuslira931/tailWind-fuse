<div class="flex flex-col flex-auto p-6 md:p-8">

    <!-- Close button -->
    <div class="flex items-center justify-end">
        <a
            (click)="onClose()"
            mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </a>
    </div>

    <!-- Preview -->
    <div class="mt-8 aspect-[9/6]">
        <div class="flex items-center justify-center h-full border rounded-lg bg-gray-50 dark:bg-card">
            <input #inputFile (change)="uploadFile($event)" class="hidden" type="file">
            <ng-container *ngIf="item.type === 'folder'">
                <mat-icon
                    [svgIcon]="'heroicons_outline:folder'"
                    class="icon-size-24 text-hint cursor-pointer"></mat-icon>
            </ng-container>
            <ng-container *ngIf="item.type !== 'folder'">
                <mat-icon
                    (click)="openFileWindow()"
                    [svgIcon]="'heroicons_outline:document'"
                    class="icon-size-24 text-hint cursor-pointer"></mat-icon>
            </ng-container>
        </div>
    </div>

    <!-- Name & Type -->
    <div class="flex flex-col items-start mt-8">
        <div class="text-xl font-medium">{{item.name}}</div>
        <div
            [class.bg-amber-600]="item.type === 'JPG'"
            [class.bg-blue-600]="item.type === 'DOC'"
            [class.bg-gray-600]="item.type === 'TXT'"
            [class.bg-green-600]="item.type === 'XLS'"
            [class.bg-indigo-600]="item.type === 'folder'"
            [class.bg-red-600]="item.type === 'PDF'"
            class="mt-1 px-1.5 rounded text-sm font-semibold leading-5 text-white">
            {{item.type.toUpperCase()}}
        </div>
    </div>

    <!-- Information -->
    <div class="text-lg font-medium mt-8">Informações</div>
    <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Criado por:</div>
            <div>{{item.createdBy}}</div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Criado em:</div>
            <div>{{item.createdAt}}</div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Modificado em:</div>
            <div>{{item.modifiedAt}}</div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Tamanho</div>
            <div>{{item.size}}</div>
        </div>
        <ng-container *ngIf="item.contents">
            <div class="flex items-center justify-between py-3">
                <div class="text-secondary">Conteúdo</div>
                <div>{{item.contents}}</div>
            </div>
        </ng-container>
    </div>

    <!-- Description -->
    <div class="flex items-center justify-between mt-8">
        <div class="text-lg font-medium">Descrição</div>
        <button mat-icon-button>
            <mat-icon
                [svgIcon]="'heroicons_solid:pencil'"
                class="icon-size-5"></mat-icon>
        </button>
    </div>
    <div class="flex mt-2 border-t">
        <div class="py-3">
            <ng-container *ngIf="item.description">
                <div>{{item.description}}</div>
            </ng-container>
            <ng-container *ngIf="!item.description">
                <div class="italic text-secondary">Clique aqui para adicionar uma descrição</div>
            </ng-container>
        </div>
    </div>

    <!-- Actions -->
    <div class="grid grid-cols-2 gap-4 w-full mt-8">
        <button
            [color]="'primary'"
            class="flex-auto"
            mat-flat-button>
            Download
        </button>
        <button
            (click)="onRemoveFile()"
            class="flex-auto"
            mat-stroked-button>
            Excluir
        </button>
    </div>

</div>
